plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.6'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.syncLab'
version = '0.0.1-SNAPSHOT'
description = 'Milo-Client-Gateway'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {

    // Spring Boot
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // Eclipse Milo
    implementation 'org.eclipse.milo:sdk-client:0.6.12'
    implementation 'org.eclipse.milo:sdk-server:0.6.12'
    implementation 'org.eclipse.milo:stack-core:0.6.12'
    implementation 'org.eclipse.milo:stack-server:0.6.12'

    // Optional: actuator
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    // Lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
}
